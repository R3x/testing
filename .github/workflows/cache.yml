name: TWorkflow
run-name: ${{ github.event_name == 'workflow_dispatch' && 'Running workflow for github.event.inputs.name' || 'Running on commit - github.event.head_commit.message' }}
on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        options:
          - op1
          - op2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache Primes
      id: cache-primes
      uses: actions/cache@v4
      with:
        path: primes
        key: ${{ runner.os }}-primes

    - name: Generate Prime Numbers
      if: steps.cache-primes.outputs.cache-hit != 'true'
      run: ./generate-primes.sh primes

    - name: Use Prime Numbers
      run: ./print-primes.sh primes
